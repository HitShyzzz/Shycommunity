# ServerProperties类
server:
  port: 8080
  servlet:
    context-path: /community
    encoding:
      charset: UTF-8
      force: true
      enabled: true

#把thymeleaf默认的缓存关闭
# ThymeleafProperties类
spring:
  thymeleaf:
    cache: false
# 数据库连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
# mybatis匹配
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.nowcoder.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true
#日志
logging:
  level:
    com.nowcoder.community.dao: debug


